<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/weather.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" data-auto-a11y="true"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script> 
     <script defer src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="header">
        <h1>Weather Watcher</h1>
        <input type="search" placeholder="Enter the name of a city" id="citySearch">
        <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>


    </div>
 

    <div id="success">
        <div id="daily">
         <h2><span id="city-title" style="padding-bottom:10px"></span>, <span id="country"> </span><span id="country-icon-container"><img id="country-icon" style="vertical-align:middle; padding:10px;"></span></h2>     
            <h3>Weather forecast as of: <span id="date"></span></h3>
            <p>Current Condition: <span id="current_condition_text"></span></p>
            <img id="current_condition_img">
            <p>Current Temp: <span id="current_temp"></span></p>
            <p>Feels Like: <span id="feels_like"></span></p>
            <p>UV Index: <span id="uv-index"></span></p>
            <p>Wind: <span id="wind"></span></p>

        </div>
    
        <div id="three-day">
            <h2>Three Day Forecast</h2>
            <div id="three-day-grid">

               
                
            </div>
        </div>

        <div id="hourly">
            <h2>Hourly Forecast</h2>
            <div id="hourly-grid">

            </div>
        </div>



    </div>

    <div id="fail">
        <h1>Sorry, we could not find data for the requested city</h1>
        <img id="failimg" src="./images/fail.png">
    </div>


    <script src="main.js"></script>
</body>
</html>
