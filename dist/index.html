<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/weather.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Manjari&family=Mooli&family=Open+Sans&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" data-auto-a11y="true"></script>
    <script defer src="https://friconix.com/cdn/friconix.js"> </script> 
     <script defer src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="header">
        <h1>Weather Watcher</h1>

        <div id="searchDiv">
            <input style="padding:5px;vertical-align:middle;border-radius:10px;border:2px solid black;" type="search" placeholder="Enter the name of a city or country..." id="citySearch">
            <button style="vertical-align:middle;margin-left:10px;border:0px;background-color:rgba(0, 0, 0, 0.0);" id="searchButton"><span  class="iconify" data-icon="flat-color-icons:search"  width="40" height="40" data-inline="false"></span></button>
        </div>
    </div>
 

    <div id="success">
        <div id="daily">
         <h2 style="font-size:1.5em;"><span id="city-title" style="padding-bottom:10px"></span>, <span id="country"> </span><span id="country-icon-container"><img id="country-icon" style="vertical-align:middle; padding:10px;"></span></h2>     
            <h3 style="font-size:1.25em;"><span id="date" ></span></h3>
            <p style="font-size:1.25em;"><span id="current_condition_text"></span></p>
            <img id="current_condition_img">
            <p style="font-size:1.25em;">Current Temp: <span id="current_temp"></span>    Feels Like: <span id="feels_like"></span></p>
            <p></p>
            <p style="font-size:1.25em;"><span class="iconify" data-icon="tabler:uv-index" data-inline="false"></span> UV Index: <span id="uv-index"></span></p>
            <p style="font-size:1.25em;"><span class="iconify" data-icon="ph:wind-bold" data-inline="false"></span> Wind: <span id="wind"></span> km/hr</p>

        </div>
    
        <div id="three-day">
            <h2>Three Day Forecast</h2>
            <div id="three-day-grid">

               
                
            </div>
        </div>

        <div id="hourly">
            <h2>Hourly Forecast</h2>
            <div id="hourly-grid">

            </div>
        </div>



    </div>

    <div id="fail">
        <h1>Sorry, we could not find data for the requested city</h1>
        <img id="failimg" src="./images/fail.png">
    </div>


    <script src="main.js"></script>
</body>
</html>
